<!DOCTYPE HTML>
<html>
 <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
  <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
</head>
 <body>
   <script type="text/javascript" charset="utf-8">

     webix.ui(
        {cols:[
            //forma
            {width:300, view:'form', id:'forma', elements:[
            {view:'text', id:'Nivel', name:'Nivel', label:'Nivel'},
            {view:'text', id:'Titulo',label:'Título',name:'Titulo',  labelWidth:100},
            {view:'combo', id:'Ao',label:'Año', name:'Ao', options:['1994','1972','2001']},
            {view:'text', id:'Votos', label:'Votos',name:'Votos', },
            {view:'button', id:'Boton', value:'Entrar',click:mostrar},
            ]},
            //tabla
            {rows:[
            {view:"datatable", id:'tabla', select:'row',
                columns:[
                    { id:"Nivel",header:"",width:50,sort:'int'},
                    { id:"Titulo",header:["Pelicula",{content:'textFilter'}],width:200,fillspace:true,sort:'string'},
                    { id:"Ao",header:"Produccion",width:100,sort:'int'},
                    { id:"Votos",header:"Votos",width:100,sort:'int'}
                ],
                url:'datos.json',
            }

            ]}
        ]},
      );

$$('forma').bind($$('tabla'));

function mostrar(){
    webix.alert('Los valores de la forma son:' +
        $$('Titulo').getValue() + " " +
        $$('Ao').getValue() + " " +
        $$('Votos').getValue()
        );
    }

   </script>
 </body>
</html>
