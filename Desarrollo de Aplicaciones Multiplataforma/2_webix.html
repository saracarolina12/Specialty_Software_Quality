<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.webix.com/edge/webix.css"
      type="text/css"
    />
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      webix.ui({
        cols: [
          //forma
          {
            width: 300,
            view: "form",
            id: "forma",
            elements: [
              {
                view: "text",
                name: "Accion",
                id: "Accion",
                value: "",
                hidden: true,
              },
              { view: "text", id: "Nivel", name: "Nivel", label: "Nivel" },
              {
                view: "text",
                id: "Titulo",
                name: "Titulo",
                label: "Titulo",
                labelWidth: 120,
                required: true,
              },
              {
                view: "combo",
                id: "Ao",
                name: "Ao",
                label: "AÃ±o",
                options: ["1972", "1994"],
              },
              { view: "text", id: "Votos", name: "Votos", label: "Votos" },
              { view: "button", id: "Boton", value: "Entrar", click: mostrar },
            ],
          },
          //tabla
          {
            rows: [
              {
                view: "button",
                id: "BotonBorrar",
                value: "Borrar",
                click: borrar,
              },
              {
                view: "datatable",
                id: "Tabla",
                select: "row",
                multiselect: true,
                columns: [
                  { id: "Nivel", header: "", width: 50, sort: "int" },
                  {
                    id: "Titulo",
                    header: ["Pelicula", { content: "textFilter" }],
                    width: 200,
                    fillspace: true,
                    sort: "string",
                  },
                  { id: "Ao", header: "Produccion", width: 80, sort: "int" },
                  { id: "Votos", header: "Votos", width: 100, sort: "int" },
                ],
                url: "resultados.php",
              },
            ],
          },
        ],
      });

      $$("forma").bind($$("Tabla"));

      function mostrar() {
        $$("Accion").setValue("Guardar");
        if ($$("forma").validate()) {
          webix
            .ajax()
            .post("controlador.php", $$("forma").getValues(), function () {
              $$("Tabla").clearAll();
              $$("Tabla").load("resultados.php");
              $$("forma").clear();
            });
        }
      }

      function borrar() {
        var idFilas = $$("Tabla").getSelectedId(true, true);
        webix
          .confirm("Estas seguro de eliminar las filas: " + idFilas)
          .then(function (resultado) {
            if (resultado) {
              webix
                .ajax()
                .post(
                  "controlador.php",
                  { Accion: "Borrar", Id: idFilas },
                  function () {
                    $$("Tabla").clearAll();
                    $$("Tabla").load("resultados.php");
                  }
                );
            }
          });
      }
    </script>
  </body>
</html>
